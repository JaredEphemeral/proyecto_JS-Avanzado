<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link href="style.css" rel= "stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="bodybg img-fluid object-fit">

    <div class="container">
        <div class = "row py-3 text-center">
            <label class="text-black"> <strong>Buscar Pokemon:</strong></label>
            <form action= "" onsubmit="buscarPokemon(event)">
                <input type="search" name="pokeBusqueda">
            </form>
        </div>
    </div>

    <div class="row" id="contenedorPokemon" >
        <div class="row py-2 px-5 justify-content-start text-start ">
            <div pokeCard class="col-4 col-xl-2 col-md-4 col-lg-4 col-sm-4  card border-dark">
                <div nombrePokemon>Nombre: N/A</div>
                <div idPokemon>#000</div>
                <div class = "img-container">
                    <img imgPokemon class= "poke-img" src="./pika.png">
                </div>
                
                <div tiposPokemon>NA/NA</div>
                <div pokemonHP>Vida: 00</div>
                <div pokemonAtk>Atq: 00</div>
                <div pokemonDef>Def: 00</div>
                <div pokemonSP>Atq-Esp: 00</div>
                <div pokemonSD>Def-Esp: 00</div>
                <div pokemonSpeed>Velocidad: 00</div>
            </div>
        </div>

        <div class="pokedex_pokemon-container px-4" id="pokemonContainer">

        </div>

    </div>


    <script src = "script.js" type="text/javascript" defer></script>
</body>
</html>
